<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image processing project</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible">
    <strong>Message: </strong> {{message}}
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>
  {% endfor %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4">Welcome to basic image processing project</h2>
      <div class="d-flex justify-content-between">
        
        <a href="/upload/" class="btn btn-primary">Upload</a>
        <a href="/view/" class="btn btn-secondary">View</a>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS (jQuery is required for Bootstrap functionality) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
